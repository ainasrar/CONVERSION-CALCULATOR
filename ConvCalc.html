<h1>Welcome to the Conversion Calculator!</h1>
<body>

    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature" step="any" required>
        <button onclick="convertTemperature()">Convert to Celsius</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var fahrenheitInput = document.getElementById("fahrenheit");
            var resultDisplay = document.getElementById("result");

            if (!isNaN(fahrenheitInput.value)) {
                var fahrenheit = parseFloat(fahrenheitInput.value);
                var celsius = (fahrenheit - 32) * (5/9);
                resultDisplay.innerHTML = "Temperature in Celsius: " + celsius.toFixed(2) + " Â°C";
            } else {
                resultDisplay.innerHTML = "Please enter a valid temperature";
            }
        }
    </script>
</body>
